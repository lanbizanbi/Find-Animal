<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Animal | Perfil do Usu√°rio</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/global.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/perfuser.css') }}"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='assets/favicon-16x16.png') }}"
      sizes="16x16"
      type="image/png"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='assets/favicon-32x32.png') }}"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='assets/apple-touch-icon.png') }}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    
<header>
  <div class="feed-options">
    <a href="#" id="person-link">
      <span class="material-symbols-outlined"> person </span>
    </a>
    <a href="#" id="home-link">
      <span class="material-symbols-outlined"> home </span>
    </a>
  </div>
  <div class="search-container">
    <input id="isearch" type="text" placeholder="Pesquisar..." />
    <label for="isearch">
      <span class="material-symbols-outlined"> search </span>
    </label>
  </div>
  <div class="acount-configurations">
    <a href="#" id="logout-link">
      <span class="material-symbols-outlined"> logout </span>
    </a>
    <a href="#" id="settings-link">
      <span class="material-symbols-outlined"> settings </span>
    </a>
  </div>
</header>

    <main>
      <div class="container">
        <img
          id="img-user"
          src="static/assets/animal2.jpg"
          alt="imagem-usuario"
        />
        <button>alterar imagem</button>
        <h2>{{ user.username }}</h2>
        <p>Email: {{ user.email }}</p>
      </div>
    </main>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
