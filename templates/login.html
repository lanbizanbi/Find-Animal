<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Animal | Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon-16x16.png') }}" sizes="16x16" type="image/png">
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon-32x32.png') }}" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}">
</head>
<body>
    <header></header>

    <main>

        <img id="img_findanimal" src="{{ url_for('static', filename='assets/logo_find_animal350.png') }}" alt="Logo Find Animal">

        <form action="{{ url_for('login') }}" method="POST" id="loginForm">
            <div class="login">
                <label for="lemail">Email
                    <input type="email" name="email" id="lemail" required>
                </label>
                
                <label for="lsenha">Senha
                    <input type="password" name="password" id="lsenha" required>
                </label>
                
                <button type="submit" id="entrar">Entrar</button>

               <!--flash em caso de erro-->
                {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        {% if category == "error" %}
                            <p class="flash-{{ category }}">{{ message }}</p>
                        {% endif %}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
            </div>
        </form>
        
        <div class="aregister">
            <p>Ainda n√£o tem uma conta?</p>
            <a href="{{ url_for('register') }}">Cadastre-se</a>
        </div>
    </main>

    <footer></footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
